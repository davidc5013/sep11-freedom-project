<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />

        <title>Title</title>
    </head>
    <body>
        <!-- HTML -->


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" ></script>
        <!-- <script src="script.js"></script> -->
        <script src="https://unpkg.com/kaboom@3000.0.1/dist/kaboom.js"></script>


        <script type="module">

// import kaboom.js
import kaboom from "https://unpkg.com/kaboom@3000.0.1/dist/kaboom.mjs";



kaboom()
const SPEED = 320
setGravity(600)
// load a sprite "bean" from an image
loadSprite("dog", "images/dog.jpg")

scene("game", () => {
    // add bean
    const dog = add([
    sprite("dog"),
    pos(80, 200),
    scale(0.05),
    area(),
    body(),
])

// .jump() when "space" key is pressed
onKeyPress("space", () => {
    if (dog.isGrounded()) {
        dog.jump();
    }
});
onKeyDown("left", () => {
    // .move() is provided by pos() component, move by pixels per second
    dog.move(-SPEED, 0)
})

onKeyDown("right", () => {
    dog.move(SPEED, 0)
})



    // add platform
    add([
    rect(width(2), 40),
    pos(0, height() - 200),
    area(2),
    outline(4),
    body({ isStatic: true }),
    color(127, 200, 255),
])
    // spawn trees

function spawnTree() {
    add([
        rect(100, rand(150, 310)),
        area(),
        outline(4),
        pos(width(), height() - 200),
        anchor("botleft"),
        color(255, 180, 255),
        move(LEFT, 240),
        "tree", // add a tag here
    ]);
    wait(rand(0.5, 2.5), () => {
        spawnTree();
    });
}

spawnTree();
// allows the tree to spawn


});

go("game")








</script>



    </body>
</html>
