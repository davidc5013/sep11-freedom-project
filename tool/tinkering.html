<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Tittle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <script type="module">
    import kaboom from "https://unpkg.com/kaboom@3000.0.1/dist/kaboom.mjs";

    kaboom({
        background: [74, 48, 82],
        crisp: true,
    });

    // Load sprites
    loadSprite("flash", "images/the_flash_sprite.jpg");
    loadSprite("wall", "images/cobblewall.jpg");

    debug.inspect = true;

    // DATA (layouts)
    const levels = [
      [
        "============",
        "=          =",
        "= a        =",
        "=      b   =",
        "=          =",
        "=   $      =",
        "=          =",
        "====    ====",
        "   =    =  ",
        "   =    =  ",
        "   =    =  ",
        "   =    =  ",
        "   =    ===",
        "   =       ",
        "   =       ",
        "   ========",

      ]
    ]

    scene("game", () => {

      addLevel(levels[0], {
        tileWidth: 50,
        tileHeight: 50,
        pos: vec2(450, 64),
        tiles: {
          "=": () => [
            sprite("wall"),
            area(),
            body({ isStatic: true }),
            anchor("center"),
          ],
          "$": () => [
            sprite("flash"),
            area({width:1,height:1}),
            scale(0.5),
            body({ isStatic: true}),
            anchor("center"),
          ]
        },
      });

    });

    go("game");
  </script>

</body>
</html>
